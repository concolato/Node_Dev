<link rel="stylesheet" type="text/css" href="/stylesheets/graph.css">
<style>
  #alchemy{width:0 !important;}
  #alchemy svg{background:#fff !important;}
</style>
 
<div class="alchemy" id="alchemy"></div>

<script src="/javascripts/alchemy.min.js"></script>
<script type="text/javascript">
 var config = {
    dataSource: "/data/test.json",
    edgeTypes: {"edgeType":["WORKS_FOR", "REFERENCED"]}, 
    nodeTypes: {"nodeType":["room", "user"]},
    forceLocked: false,
    nodeCaption: 'id',
    edgeCaption: 'edgeType',
    nodeStyle: {
      "room": {
        "color"      : "#F6F",
        "radius"     : 20,
        "borderWidth": 8
      },
      "user":{
        "radius"     : 4
      }
    },
    edgeStyle: {
      "WORKS_FOR": {
        "width": 1,
        "color": "rgba(255,255,255,0.4)"
      },
      "REFERENCED": {
        "width": 3,
        "color": "rgb(0,255,0)"
      }
    }
  }

  alchemy = new Alchemy(config)
</script>
