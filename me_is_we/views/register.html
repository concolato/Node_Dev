
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

	<style>
		.form {
			width: 100%;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	{% include "nav/nav.html" %}

<div id="register" class="animate form">
			<form  name="register" method="post" action="" method="post" onsubmit="FH.formSubmit(); return false;" autocomplete="on"> 
				<h1> Register </h1> 
				<p> 
					<label for="firstname" class="textfield" data-icon="u">Your first name</label>
					<input id="firstname" name="firstname" required="required" type="text" placeholder="first name" />
				</p>
				<p> 
					<label for="lastname" class="textfield" data-icon="u">Your last name</label>
					<input id="lastname" name="lastname" required="required" type="text" placeholder="first name" />
				</p>
				
				<p> 
					<label for="zip" class="textfield" data-icon="u">Your zip</label>
					<input id="zip" name="zip" required="required" type="text" placeholder="zip" />
				</p>
				<p> 
					<label for="website" class="textfield" data-icon="u">Your website</label>
					<input id="website" name="website" required="required" type="text" placeholder="website" />
				</p>
				<p> 
					<label for="username" class="textfield" data-icon="e" > Your username</label>
					<input id="username" name="username" required="required" type="email" placeholder="myemail@mail.com"/> 
				</p>
				<p> 
					<label for="password" class="youpasswd" data-icon="p">Your password </label>
					<input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
				</p>
				<p> 
					<label for="password_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
					<input id="password_confirm" name="password_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
				</p>
				<p class="signin button"> 
					<input type="submit" value="Sign up"/> 
				</p>
				<p class="change_link">  
					Already a member ?
					<a href="#tologin" class="to_register"> Go and log in </a>
				</p>
			</form>
		</div>
</body>
</html>
